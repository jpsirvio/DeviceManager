<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/boostrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />
<title>Device List - Edit Device</title>
</head>
<body>
	<h1>Bookstore</h1>
	<h2>Edit Device</h2>
	<form th:object="${editDevice}" th:action="@{/savedevice}" action="#" method="post" class="table table-striped" style="width: 30%">
		<input type="hidden" id="deviceId" th:field="*{deviceId}" />
		<div></div>
		
		<label for="product">Product:</label>
		<input type="text" id="product" th:field="*{product}" />
		<div th:if="${#fields.hasErrors('product')}" th:errors="*{product}">Product Error</div>
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="model">Device:</label>
		<input type="text" id="model" th:field="*{model}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="serialnumber">S/N:</label>
		<input type="text" id="serialnumber" th:field="*{serialnumber}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="categorylist">Category:</label>
		<select id="categorylist" th:field="*{category}" class="form-control">
			<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.cname}"></option>   
		</select>
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="personlist">Person:</label>
		<select id="personlist" th:field="*{person}" class="form-control">
			<option th:each="person: ${persons}" th:value="${person.personId}" th:text="${person.email}"></option>   
		</select>
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="locationlist">Location:</label>
		<select id="locationlist" th:field="*{location}" class="form-control">
			<option th:each="location : ${locations}" th:value="${location.locationId}" th:text="${location.office}"></option>   
		</select>
		<div style="clear: both; display: block; height: 10px;"></div>
			
		<label for="notes">Notes:</label>
		<input type="text" id="notes" th:field="*{notes}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="deleted">Deleted:</label>
		<input type="text" id="deleted" th:field="*{deleted}" />
		<div style="clear: both; display: block; height: 10px;">(false=working / true=deleted)</div>
		
		<p></p>
		
		<input type="submit" value="Save" class="btn btn-success"></input>	
	</form>		
	<a href="/" class="btn btn-secondary">Cancel</a>

</body>
</html>
